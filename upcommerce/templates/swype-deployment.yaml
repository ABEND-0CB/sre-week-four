apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-swype-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-swype-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-swype-app
    spec:
      containers:
        - name: swype
          image: {{ .Values.swype.image }}
          ports:
            - containerPort: 5008
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          resources:
            limits:
              cpu: {{ .Values.cpuLimit }}
              memory: {{ .Values.memoryLimit }}
